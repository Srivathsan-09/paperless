<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperless</title>
    <link rel="icon" type="image/png" href="Logo2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-theme">
    <div id="loginPage" class="login-view">
        <div class="login-left">
            <div class="decorative-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="branding">
                <img src="Logo2.png" alt="Paperless Logo" class="branding-logo">
                <h1>Paperless</h1>
                <p class="quote">“Less paper. More clarity.”</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-card">
                <a href="#" id="backToLogin" class="back-link" style="display: none;">← Back to login</a>
                <div class="login-header">
                    <h2 id="authTitle">Login</h2>
                </div>

                <form id="loginForm">
                    <!-- Final Simplified UI: Google Auth ONLY -->
                    <div id="socialAuthSection">
                        <div class="social-grid" style="display: block;">
                            <a href="https://paperless-rdsq.onrender.com/auth/google?mode=login" id="googleAuthBtn"
                                class="google-btn-premium">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M12.48 10.92v3.28h4.74c-.2 1.06-.9 1.95-2.01 2.58l3.19 2.48c1.86-1.72 2.94-4.25 2.94-7.23 0-.6-.05-1.18-.16-1.74h-8.7zM6.54 14.34c-.23-.67-.36-1.39-.36-2.14s.13-1.47.36-2.14V7.22H2.5A9.993 9.993 0 0 0 1 12.2c0 1.95.56 3.77 1.51 5.3l3.69-2.86c-.19-.11-.3-.21-.3-.3zM12.2 6.54c1.64 0 3.12.56 4.28 1.66l3.22-3.22C17.75 3.03 15.18 2 12.2 2 8.35 2 5.06 4.14 3.32 7.22L7.01 10.08a5.98 5.98 0 0 1 5.19-3.54zM12.2 17.86c-2.3 0-4.27-1.42-5.11-3.41L3.4 17.31c1.74 3.08 5.03 5.22 8.8 5.22 2.98 0 5.49-1 7.31-2.7l-3.21-2.48c-.76.51-1.73.81-2.7.81z" />
                                </svg>
                                <span id="googleBtnText">Continue with Google</span>
                            </a>
                        </div>
                    </div>

                    <p class="auth-toggle-text" style="margin-top: 2rem;">
                        <span id="toggleText">Don't have an account?</span>
                        <a href="#" id="toggleAuthBtn">Sign Up</a>
                    </p>

                    <!-- Keep hidden inputs for script stability if necessary, but empty -->
                    <div id="hiddenFields" style="display: none;">
                        <div id="signupFields"></div>
                        <div id="confirmPasswordField"></div>
                        <div id="forgotPasswordRow"></div>
                        <div id="socialDividerText"></div>
                        <button id="authSubmitBtn"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Logo Overlay -->
    <div id="successOverlay" class="success-overlay" style="display: none;">
        <img src="Logo2.png" alt="Paperless Logo" class="welcome-logo">
        <h2 class="welcome-text">Success</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
